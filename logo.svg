<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="glow-strong">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="200" height="200" fill="#0a0a0a" rx="16"/>

  <!-- Subtle grid -->
  <line x1="0" y1="100" x2="200" y2="100" stroke="#00ff88" stroke-width="0.3" opacity="0.15"/>
  <line x1="100" y1="0" x2="100" y2="200" stroke="#00ff88" stroke-width="0.3" opacity="0.15"/>

  <!-- Border accent -->
  <rect width="200" height="200" fill="none" stroke="#00ff88" stroke-width="1.5" rx="16" opacity="0.3"/>

  <!-- Top-left corner accent -->
  <line x1="16" y1="16" x2="40" y2="16" stroke="#00ff88" stroke-width="2" filter="url(#glow)"/>
  <line x1="16" y1="16" x2="16" y2="40" stroke="#00ff88" stroke-width="2" filter="url(#glow)"/>

  <!-- Bottom-right corner accent -->
  <line x1="184" y1="184" x2="160" y2="184" stroke="#ff3cac" stroke-width="2" filter="url(#glow)"/>
  <line x1="184" y1="184" x2="184" y2="160" stroke="#ff3cac" stroke-width="2" filter="url(#glow)"/>

  <!-- Underscore _ -->
  <text
    x="28"
    y="128"
    font-family="monospace"
    font-size="100"
    font-weight="700"
    fill="#00ff88"
    filter="url(#glow-strong)"
    letter-spacing="-8"
  >_j</text>

  <!-- Cursor blink block at end -->
  <rect x="158" y="110" width="16" height="26" fill="#ff3cac" opacity="0.85" filter="url(#glow)"/>

</svg>
